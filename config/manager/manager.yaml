apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: goweb-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goweb-operator
  labels:
    control-plane: goweb-operator
spec:
  selector:
    matchLabels:
      control-plane: goweb-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: goweb-operator
    spec:
      serviceAccountName: goweb-operator
      containers:
        - name: manager
          image: quay.io/isha98/goweb-operator
          imagePullPolicy: Always
          args:
            - "--enable-leader-election"
            - "--leader-election-id=goweb-operator"
          env:
            - name: ANSIBLE_GATHERING
              value: explicit
            - name: OPERATOR_NAME
              value: "goweb-operator"
            - name: RELATED_IMAGE_FRONTEND
              value: docker.io/ishasangrolkar/demo-app:latest
      terminationGracePeriodSeconds: 10
